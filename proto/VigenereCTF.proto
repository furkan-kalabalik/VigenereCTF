syntax = "proto3";

service VigenereCTF {
    rpc getFlag(Empty) returns (FlagResponse);
    rpc encode(EncodeRequest) returns (EncodeResponse);
    rpc hint(Empty) returns (HintResponse);
}

message Empty {}

message EncodeRequest {
    string input = 1;
}

message EncodeResponse {
    string encoded_output = 1;
}

message FlagResponse {
    string flag = 1;
}

message HintResponse {
    string hint = 1;
}